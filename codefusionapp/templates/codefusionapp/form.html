{% extends 'codefusionapp/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-3">{{ mode }} Country</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button class="btn btn-primary">{{ mode }}</button>
        <a class="btn btn-secondary" href="{% url 'countries' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
