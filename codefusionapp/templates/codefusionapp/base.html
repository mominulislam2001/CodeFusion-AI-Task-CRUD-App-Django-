<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Countries{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Project-specific CSS -->
    <link rel="stylesheet"
          href="{% static 'codefusionapp/css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Code Fusion AI â€“ Countries</span>
      
            {% if user.is_authenticated %}
              <!-- right-aligned flex box -->
              <div class="d-flex align-items-center ms-auto gap-2">
                  <span class="navbar-text text-light small">
                      Logged in as {{ user.username }}
                  </span>
                  <a href="{% url 'logout' %}"
                     class="btn btn-sm btn-outline-light">Logout</a>
              </div>
            {% endif %}
        </div>
      </nav>
      

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
